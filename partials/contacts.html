<section class="contact">
    <div class="container">
        <div class="contact-content">
            <h3 class="contact-title" data-i18n="pages.contact.title">Contact with me</h3>
        </div>
        <div class="contact-form-wrap">
            <form autocomplete="off" id="form" name="form" class="form">
                <div class="input-group">
                    <input id="name" type="text" name="name" required>
                    <label for="" data-i18n="pages.contact.name">name*</label>   
                </div>
                <div class="input-group">
                    <input id="phone" type="tel" name="phone" required>
                    <label for="" data-i18n="pages.contact.phone">phone*</label>   
                </div>
                <div class="input-group">
                    <input id="email" type="email" name="email" required>
                    <label for="">email*</label>  
                </div>
                <div class="input-group">
                    <textarea name="message"></textarea>
                    <label for="" data-i18n="pages.contact.message">message</label>  
                </div>
                    <div>
                        <input type="checkbox" name="agree" id="agree" class="input-checkbox hidden" required>
                        <label for="agree" class="check-text"><p data-i18n="pages.contact.terms">I accept the terms and conditions of the</p> <a href="" class="check-link">Privacy Policy</a></label>
                    </div>   
                <button type="submit" class="contact-form-btn" data-i18n="pages.contact.btn">Send</button>
                <p class="success disp" data-i18n="pages.contact.success">Your message successfully sent!</p>
                <p class="error-message disp" data-i18n="pages.contact.error">Something went wrong. Try again later</p>
            </form>
        </div>
    
    </div>  
</section>
